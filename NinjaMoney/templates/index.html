<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Money</title>
</head>
<body>
    <div class="container">
        <label for="cantidadoro">YOUR GOLD</label>
        <h3 id="cantidadoro">{{request.session.gold_cant}}</h3>

        <div class="farm">
            <form action="process_money" method="POST">
                {% csrf_token %}
                <input type="hidden" name="farm">
                <button type="submit" class="btn btn-primary">Find Gold!</button>
            </form>
        </div>
        <div class="cave">
            <form action="process_money" method="POST">
            {% csrf_token %}
                <input type="hidden" name="cave">
                <button type="submit" class="btn btn-primary">Find Gold!</button>
            </form>
        </div>
        <div class="house">
            <form action="process_money" method="POST">
            {% csrf_token %}
                <input type="hidden" name="house">
                <button type="submit" class="btn btn-primary">Find Gold!</button>
            </form>
        </div>
        <div class="casino">
            <form action="process_money" method="POST">
            {% csrf_token %}
                <input type="hidden" name="casino">
                <button type="submit" class="btn btn-primary">Find Gold!</button>
            </form>
        </div>

    </div>
</body>
</html>
